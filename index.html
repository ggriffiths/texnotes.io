<html>
	<head>
		<!-- Title -->
		<title>TeXNotes</title>

		<!-- CSS Style -->
		<link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/app.css">

		<!-- Library JS Files -->
    	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script type="text/javascript" src='lib/angular.js'></script>
		<script type="text/javascript" src='lib/jquery.js'></script>
	</head>

	<body>
		<center><img src="img/logo.png"></center>
		<div ng-app="myApp">

			<div id="content">
				<div id="editor" ng-controller="notesCtrl">
					<h2>Preview:</h2>
					<div id="previewBox" tex-bind="notes"></div>

					<br><br>	
					<h2>Edit:</h2>
					<textarea ng-model="notes" id="editBox"/></textarea>	
				</div>
				
				<div id="toolbar">
				<h2>Toolbar</h2>	
					<div id="tools" ng-controller="toolbarCtrl">
						<span id="signinButton">
						  <span
						    class="g-signin"
						    data-callback="signinCallback"
						    data-clientid="975502851780-o8vipfsf0p3talmj5hqfii4aqcs7u7bb.apps.googleusercontent.com"
						    data-cookiepolicy="single_host_origin"
						    data-requestvisibleactions="http://schemas.google.com/AddActivity"
						    data-scope="https://www.googleapis.com/auth/plus.login">
						  </span>
						</span>
						
						<form novalidate class="simple-form">
							<!--Google Drive Integration:<br>
							<input type="checkbox" ng-model="user.driveEnabled" value="true" />Enabled<br><br>-->
	


							Parser Type:<br>
							<input type="radio" ng-model="user.parserType" value="tex" />TeX<br>
							<input type="radio" ng-model="user.parserType" value="english" />English (not implemented yet)
							</form>
							<pre>user_settings = {{user | json}}</pre>
							<center>
							<input type="button" value="Generate .svg File" onclick="generateSvg();"><br>
							<a href="localhost" id="dlLink" download>
							<canvas id="canvas" style="border:2px solid black;" width="200" height="200"></canvas><br>
							<p style="line-height:0%;size:10px">(Click to download)</p></a>
							</center>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	</body>
	<center>Site by <a href="http://www.gwgriffiths.com">Grant Griffiths</a> - <a href="https://github.com/ggriffiths/texnotes.io">Source code</a></center>	
</html>
